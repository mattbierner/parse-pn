<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>parse-pn Console</title>
    <style>
        .content > * {
            width: 50%;
            float: left;
            position: relative;
        }
        
        .content > * > * {
            padding: 0 2em;
            display: block;
        }
        
        .console textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .TokenInfo {
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body lang="en">
    <div class="content">
        <div class='console'>
            <h2>Input</h2>
            <textarea rows='20'></textarea>
            <button>Eval</button>
        </div>
        <div class='output'>
            <h2>Output</h2>
            <pre class='LexOut'></pre>
            <pre class='ParseOut'></pre>
        </div>
    </div>
    
    <script type="application/javascript" src="resources/require.js"></script>
    <script src="resources/jquery-1.8.3.min.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: 'dependencies/parse/lib',
                stream: 'dependencies/parse/dependencies/stream/lib/stream',
                
                ecma: 'dependencies/parse-ecma/lib'
            }
        });
        $(function(){
            require([
                'parse/parse',
                'stream',
                'lib/polish'],
                function(parse, stream, polish)
            {
                $('button').click(function() {
                    var lexOut = $('.LexOut'); 
                
                    var input = $('textarea').val();
                    lexOut.text(polish.eval(input));
                    
                });
            });
        });
    </script>

</body>
    
</html>
